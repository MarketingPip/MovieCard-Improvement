section {
  position: absolute;
  top: 0;
  height: 100vh;
  width: 0;
  opacity: 0;
  transition: all ease-in 0.5s;
  display: flex;
}
section h1 {
  color: #fff;
  font-size: 50px;
  text-transform: uppercase;
  opacity: 0;
}

section:target {
  opacity: 1;
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
}
section:target h1 {
  opacity: 0;
  animation: 2s fadeIn forwards 0.5s;
}
#play {
  background: red;
}
.video-slide-in {
  visibility: hidden;
}
.video-wrapper {
  background: #000;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.video-wrapper__overlay {
  visibility: hidden;
  position: absolute;
  width: 50%;
  height: 50%;
  top: 0;
  z-index: 10;
  transition: opacity 0.25s ease-out;
}
.video-wrapper__video iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.video-wrapper:hover .video-wrapper__overlay {
  visibility: visible;
}
/* Notification */
#Notification_1 {
  position: absolute;
  visibility: hidden;
  width: 237px;
  right: 400px;
  padding: 16px;
  background-color: #14141b;
  color: white;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  padding: 16px;
  position: fixed;
  z-index: 5;
  right: 1%;
  top: 20px;
  border-left: 75px solid #1085a8;
  visibility: hidden;
}
#Notification_1 i {
    position: absolute;
    left: -53px;
    bottom: 9px;
}
#Notification_1.show {
  visibility: visible;
  animation: Notification_FadeIn 1s, Notification_FadeOut 0.5s 2.5s;
  -webkit-animation: Notification_FadeIn 0.5s, Notification_FadeOut 0.5s 2.5s;
}
@-webkit-keyframes Notification_FadeIn {
  from {
    top: 0;
    opacity: 0;
  }
  to {
    top: 20px;
    opacity: 1;
  }
}
@keyframes Notification_FadeIn {
  from {
    top: 0;
    opacity: 0;
  }
  to {
    top: 20px;
    opacity: 1;
  }
}
@-webkit-keyframes Notification_FadeOut {
  from {
    top: 20px;
    opacity: 1;
  }
  to {
    top: 0;
    opacity: 0;
  }
}
@keyframes Notification_FadeOut {
  from {
    top: 20px;
    opacity: 1;
  }
  to {
    top: 0;
    opacity: 0;
  }
}
.checkicon i {
